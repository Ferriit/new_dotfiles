# ── Font & Appearance ──────────────────────────────
font_family       Maple Mono
font_size         11.0
enable_ligatures  yes

# Scrollback
scrollback_lines  10000

# ── Cursor ──────────────────────────────
cursor            #f5e0dc
cursor_shape      beam
cursor_blink_interval 0.6

# ── Background / Opacity ──────────────────────────────
background        #1e1e2e
foreground        #cdd6f4
background_opacity 0.95

# ── Selection ──────────────────────────────
selection_foreground #1e1e2e
selection_background #94e2d5

# ── Tabs ──────────────────────────────
active_tab_background   #313244
active_tab_foreground   #cdd6f4
inactive_tab_background #1e1e2e
inactive_tab_foreground #585b70
tab_bar_style           powerline

# ── URL Highlighting ──────────────────────────────
url_color        #89b4fa
url_underline    true

# ── Scrollbar ──────────────────────────────
scrollbar_foreground   #585b70
scrollbar_background   #1e1e2e

# ── Colorscheme: Catppuccin Mocha ──────────────
# Black / Bright Black
color0  #45475a
color8  #585b70

# Red / Bright Red
color1  #f38ba8
color9  #f38ba8

# Green / Bright Green
color2  #a6e3a1
color10 #a6e3a1

# Yellow / Bright Yellow
color3  #f9e2af
color11 #f9e2af

# Blue / Bright Blue
color4  #89b4fa
color12 #89b4fa

# Magenta / Bright Magenta
color5  #f5c2e7
color13 #f5c2e7

# Cyan / Bright Cyan
color6  #94e2d5
color14 #94e2d5

# White / Bright White
color7  #bac2de
color15 #a6adc8

# ── Bold / Italic ──────────────────────────────
bold_color   #cdd6f4
italic_color #f5c2e7
