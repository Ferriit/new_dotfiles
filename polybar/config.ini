[colors]
background = #E61E1E2E
foreground = #E6D9E0EE
primary = #E6F5C2E7
secondary = #E6F8BD96
urgent = #E6F38BA8
background-alt = #E6292A36
alert = #E6F38BA8
disabled = #E66A6A7E

[bar/example]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

