;==========================================================

[colors]
background      = #1e1e2e
background-alt  = #313244
foreground      = #cdd6f4
disabled        = #585b70
primary         = #cba6f7
secondary       = #89b4fa
alert           = #f38ba8
highlight       = #a6e3a1

;==========================================================

[bar/example]
width = 100%
height = 26pt
radius = 8

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 2

font-0 = MapleMono Nerd Font:size=10;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

;==========================================================

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 12pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2
label-occupied = %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %{F#89b4fa}%title:0:60:...%%{F-}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#f9e2af}ï‚  %{F-}%percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ï€¨  "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = ï‘¦ muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %{F#94e2d5}%layout%%{F-}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï”¸  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹›  "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f38ba8}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#89b4fa}ï‡« %{F-}%essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#a6e3a1}ó°ˆ€ %{F-}%local_ip%

[module/date]
type = internal/date
interval = 1
date = %a %d %b  %H:%M
label = %{F#cba6f7}ï€— %{F-}%date%

[settings]
screenchange-reload = true
pseudo-transparency = true
